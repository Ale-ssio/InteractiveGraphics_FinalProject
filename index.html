<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shoot the Cans!</title>
        <link rel="Website Icon" type="png" href="./images/icon.png">
        <link rel="stylesheet" href="index.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="crosshair-out">
            <div id="crosshair-in"></div>
        </div>
        <div id="tutorial">
            <p class="button">TUTORIAL</p>
            <p>Move the player with <span class="button">WASD</span></p>
            <p>Shoot with <span class="button">SPACE</span></p>
            <p>Run with <span class="button">SHIFT</span></p>
            <p>Jump with <span class="button">E</span></p>
            <p>You have <span class="button">10</span> bullets, no matter the gun</p>
            <p>You can reload in any moment with <span class="button">R</span></p>
            <p>To change the gun, <span class="button">click</span> on it with the crosshair</p>
            <p style="padding-top: 30px;">Click to exit</p>
        </div>
        <div id="pause">
            <p class="button">PAUSE</p>
            <p style="padding-top: 100px;"><span class="button">Click</span> anywhere to resume</p>
        </div>
        <div id="reloading">RELOADING...</div>
        <div id="pistol"><img src="images/pistol.png" width="60" height="60" style="padding-right: 5px;"></div>
        <div id="rifle"><img src="images/rifle.png" width="100" height="100" style="padding-right: 5px;"></div>
        <div id="grenade"><img src="images/rocketLauncher.png" width="100" height="100" style="padding-right: 5px;"></div>
        <div id="bullets" style="padding-right: 10px;">10</div>
        <div id="container"></div>
        <script type="module" src="main.js"></script>
    </body>
</html>
